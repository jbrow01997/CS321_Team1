			.find-wrapper {
				margin: 10px;
			}
		</style>
    </head>

    <body>
        <header>
            <h1 class="logo"><a href="/Web_Dev/index.html">Agile Adoption</a></h1>
            <nav">
                <ul class="navList">
                    <li><a href="/Web_Dev/index.html">Home</a></li>

                    <li><a href="/Web_Dev/contact_us.html">Contact Us</a></li>

                    <li><a href="/Web_Dev/find_pet.html">Find Pet</a></li>                 
                </ul>
            </nav>
        </header>
		
		<main>
			<h2 class="find-pet-header section__title">Find your pet</h2>
		<!--Search section-->
		<section>
            <div id="find" class="find-wrapper">
				<label for="name">Enter Pet Name:</label>
				<input type="text" id="name"><br><br>
		
				<h2 class="main-gender">Please select gender:</h2><br>
				<select id="gender">
					<option value="Both">Both</option>
					<option value="Male">Male</option>
					<option value="Female">Female</option>
				</select><br><br>
				
				<label for="age">Enter Pet Age:</label>
				<input type="text" id="age"><br><br>
							   
				<h2 class="dogbreed-gender">Please select dog breed:</h2><br>
				<select id="dog">
					<option value="None">None</option>
					<option value="Abyssinian">Abyssinian</option>
					<option value="American Cattle Dog">American Cattle Dog</option>
					<option value="American Pit Bull Terrier">American Pit Bull Terrier</option>
					<option value="American Shepherd">American Shepherd</option>
					<option value="American Shorthair">American Shorthair</option>
					<option value="American Staffordshire Terrier">American Staffordshire Terrier</option>
					<option value="Border Collie">Border Collie</option>
					<option value="Boxer">Boxer</option>
					<option value="Burmese">Burmese</option>
					<option value="Dachshund">Dachshund</option>
					<option value="Domestic Longhair">Domestic Longhair</option>
					<option value="Domestic Shorthair">Domestic Shorthair</option>
					<option value="German Shepherd">German Shepherd</option>
					<option value="Ragdoll">Ragdoll</option>
					<option value="Rottweiler">Rottweiler</option>
					<option value="Shih Tzu">Shih Tzu</option>
				</select><br><br>
				<input type="submit" onclick="sendData()" value="Submit"><br><br>
			</div>
		</section>
		<script>
			function sendData(){
				var name = document.getElementById("name").value;
				var gender = document.getElementById("gender").value;
				var age = document.getElementbyId("age").value;
				var dog = document.getElementById("dog").value;
			}
		</script>
        </main>
